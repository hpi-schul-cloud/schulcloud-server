        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/consentRequest'
  /oauth2/introspect:
    post:
      parameters: []
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/introspect'
        '401':
          description: not authenticated
        '500':
          description: general error
      description: Creates a new resource with data.
      summary: ''
      tags:
        - oauth2
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/introspect'
  '/oauth2/auth/sessions/consent/{id}':
    get:
      parameters:
        - in: path
          name: id
