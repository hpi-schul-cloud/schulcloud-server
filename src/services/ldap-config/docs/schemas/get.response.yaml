type: object
description: schema for request body of patch request
required:
  - url
  - rootPath
  - searchUser
  - provider
  - providerOptions
properties:
  url:
    allOf:
      - $ref: '../openapi.yaml#/components/schemas/ldapUrl'
  rootPath:
    allOf:
      - $ref: '../openapi.yaml#/components/schemas/dn'
  searchUser:
    allOf:
      - $ref: '../openapi.yaml#/components/schemas/dn'
  provider:
    type: string
  providerOptions:
    type: object
    description: attributes to select data
    required:
      - roleType
      - userAttributeNameMapping
      - roleAttributeNameMapping
    properties:
      userPathAdditions:
        oneOf:
          - $ref: '../openapi.yaml#/components/schemas/dn'
          - $ref: '../openapi.yaml#/components/schemas/emptyString'
      classPathAdditions:
        oneOf:
          - $ref: '../openapi.yaml#/components/schemas/dn'
          - $ref: '../openapi.yaml#/components/schemas/emptyString'
      roleType:
        type: string
      userAttributeNameMapping:
        type: object
        required:
          - givenName
          - sn
          - uuid
          - uid
          - mail
          - role
        properties:
          givenName:
            type: string
          sn:
            type: string
          dn:
            type: string
          uuid:
            type: string
          uid:
            type: string
          mail:
            type: string
          role:
            type: string
      roleAttributeNameMapping:
        type: object
        required:
          - roleStudent
          - roleTeacher
          - roleAdmin
        properties:
          roleStudent:
            type: string
          roleTeacher:
            type: string
          roleAdmin:
            type: string
          roleNoSc:
            type: string
      classAttributeNameMapping:
        type: object
        required:
          - description
          - uniqueMember
        properties:
          description:
            type: string
          dn:
            type: string
          uniqueMember:
            type: string
