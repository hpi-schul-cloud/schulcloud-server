components:
  securitySchemes:
    jwtBearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    accountModel:
      description: TODO
    accountModel_list:
      description: TODO
    accounts:
      description: TODO
    accounts_list:
      description: TODO
    jwtTimer:
      description: TODO
    supportJWT:
      description: TODO
    confirm:
      description: TODO

paths:
  /accounts/jwtTimer:
    get:
      parameters: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jwtTimer'
        '405':
          description: feature is disabled on this instance
      description: >-
        returns the remaining seconds the JWT used to authenticate this request
        is whitelisted. throws an 405 error if the instance does not have
        support for JWT whitelisting
      summary: get ttl of the jwt
      tags:
        - accounts
      security: []
    post:
      parameters: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jwtTimer'
        '405':
          description: feature is disabled on this instance
      description: >-
        resets the remaining time the JWT used to authenticate this request is
        whitelisted, and returns the value it was reset to. throws an 405 error
        if the instance does not have support for JWT whitelisting
      summary: reset jwt ttl
      tags:
        - accounts
      security: []
      requestBody:
        content:
          {}
        description: no request body required
  /accounts/supportJWT:
    post:
      parameters: []
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supportJWT'
        '401':
          description: not authenticated
        '500':
          description: general error
      description: Creates a new resource with data.
      summary: ''
      tags:
        - accounts
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/supportJWT'
  /accounts/confirm:
    post:
      parameters: []
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/confirm'
        '401':
          description: not authenticated
        '500':
          description: general error
      description: Creates a new resource with data.
      summary: ''
      tags:
        - accounts
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/confirm'
openapi: 3.0.2

