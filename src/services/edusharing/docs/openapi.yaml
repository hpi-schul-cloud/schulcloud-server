security:
  - jwtBearer: []
info:
  title: Schul-Cloud Edu-Sharing Service API
  description:
    This is the API specification for the Schul-Cloud Edu-Sharing service.
    
  contact:
    name: support
    email: info@hpi-schul-cloud.de
  license:
    name: GPL-3.0
    url: 'https://github.com/hpi-schul-cloud/schulcloud-server/blob/master/LICENSE'
  version: 1.0.0
components:
  securitySchemes:
    jwtBearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    edu-sharing:
      description: Retrieves content of a resource from the service.
      type: object
      required:
        - id
      properties:
        remote:
          type: object
          properties:
            repository:
              type: object
              properties:
                repositoryType:
                  type: string
                renderingSupported:
                  type: boolean
                  example: false
                id:
                    type: string
                title:
                    type: string
                icon:
                    type: string
                logo:
                    type: string
                isHomeRepo:
                    type: boolean
                    example: false
            id:
              type: string
        content:
          type: object
          properties:
            url:
              type: string
              example: https://mv-repo.schul-cloud.org/edu-sharing/components/render/da0eea6f-bf91-491a-9433-574bada66590
            hash:
              type: string
              format: nullable
            version:
              type: string
              example: 1.0
        license:
          type: object
          properties:
            icon:
              type: string
              example: https://mv-repo.schul-cloud.org/edu-sharing/ccimages/licenses/cc-by-nc-sa.svg
            url:
              type: string
              example: https://creativecommons.org/licenses/by-nc-sa/3.0/deed.en
        isDirectory:
          type: boolean
        commentCount:
          type: number
        rating:
          type: object
          properties:
            overall:
              type: object
              properties:
                sum:
                  type: number
                  example: 0
                count:
                  type: number
                  example: 0
                rating:
                  type: number
                  example: 0
            user:
              type: number
              example: 0
            affiliation:
              type: object
        ref:
          type: object
          properties:
            repo:
              type: string
              example: mv-repo.schul-cloud.org
            id:
              type: string
              example: da0eea6f-bf91-491a-9433-574bada66590
            archived:
              type: boolean
            isHomeRepo:
              type: boolean
        parent:
          type: object
          properties:
            repo:
              type: string
              example: mv-repo.schul-cloud.org
            id:
              type: string
              example: 2972021d-70ef-4f15-a8a3-408a210f641c
            archived:
              type: boolean
            isHomeRepo:
              type: boolean
        type:
          type: string
          example: ccm:io
        aspects:
          type: array
          items:
            type: string
            example: cclom:lifecycle
        name:
          type: string
          example: Rationale Zahlen sortieren
        title:
          type: string
          example: Rationale Zahlen sortieren
        metadataset:
          type: string
          example: default
        repositoryType:
          type: string
          example: ALFRESCO
        createdAt:
          type: string
          format: date-time
          example: '2020-01-29T13:17:52Z'
        createdBy:
          type: object
          properties:
            profile:
              type: object
              properties:
                primaryAffiliation:
                    type: string
                skills:
                    type: array
                    items:
                        type: string
                types:
                    type: array
                    items:
                        type: string
                firstName:
                    type: string
                lastName:
                    type: string
                email:
                    type: string
                avatar:
                    type: string
                about:
                    type: string
            firstName:
              type: string
              example: Administrator
            lastName:
              type: string
              example: Edu-Sharing
            mailbox:
              type: string
              example: admin@mv-repo.schul-cloud.org
        modifiedAt:
          type: string
          format: date-time
          example: '2020-01-29T14:14:34Z'
        modifiedBy:
          type: object
          properties:
            profile:
              type: object
              properties:
                primaryAffiliation:
                    type: string
                skills:
                    type: array
                    items:
                        type: string
                types:
                    type: array
                    items:
                        type: string
                firstName:
                    type: string
                lastName:
                    type: string
                email:
                    type: string
                avatar:
                    type: string
                about:
                    type: string
            firstName:
              type: string
              example: Administrator
            lastName:
              type: string
              example: Edu-Sharing
            mailbox:
              type: string
              example: admin@mv-repo.schul-cloud.org
        access:
          type: array
          items:
            type: string
            example: ReadAll
        downloadUrl:
          type: string
          example: 'https://mv-repo.schul-cloud.org/edu-sharing/eduservlet/download?nodeId=da0eea6f-bf91-491a-9433-574bada66590'
        properties:
          type: object
          properties:
            ccm:original:
              type: array
              items:
                type: string
                example: 'da0eea6f-bf91-491a-9433-574bada66590'
            cm:created:
              type: array
              items:
                type: string
                example: '1580303872944'
            ccm:replicationsourcetimestamp:
              type: array
              items:
                type: string
                format: date-time
                example: '2020-01-29T13:01:41Z'
            virtual:commentcount:
              type: array
              items:
                type: string
                example: 0
            cclom:version:
              type: array
              items:
                type: string
                example: 1.0
            ccm:taxonentry:
              type: array
              items:
                type: string
                example: Mathematik
            cclom:general_language:
              type: array
              items:
                type: string
                example:
            virtual:licenseicon:
              type: array
              items:
                type: string
                example: 'https://mv-repo.schul-cloud.org/edu-sharing/ccimages/licenses/cc-by-nc-sa.svg'
            virtual:usagecount:
              type: array
              items:
                type: string
                example: 0
            sys:node-uuid:
              type: array
              items:
                type: string
                example: da0eea6f-bf91-491a-9433-574bada66590
            ccm:lifecyclecontributer_publisher:
              type: array
              items:
                type: string
                example:
            ccm:replicationsourcetimestampFORMATED:
              type: array
              items:
                type: string
                example: 29. Januar 2020
            ccm:replicationsource:
              type: array
              items:
                type: string
                example: Khan Academy
            ccm:metadatacontributer_provider:
              type: array
              items:
                type: string
                example: Khan Academy
            ccm:taxonid_DISPLAYNAME:
              type: array
              items:
                type: string
                example: 120
            ccm:educationalcontext_DISPLAYNAME:
              type: array
              items:
                type: string
                example: Mathematik
            virtual:childobjectcount:
              type: array
              items:
                type: string
                example: 0
            virtual:licenseurl:
              type: array
              items:
                type: string
                example: 'https://creativecommons.org/licenses/by-nc-sa/3.0/deed.de'
            cclom:status:
              type: array
              items:
                type: string
                example: final
            ccm:educationalintendedenduserrole_DISPLAYNAME:
              type: array
              items:
                type: string
                example: learner
            cclom:title:
              type: array
              items:
                type: string
                example: Rationale Zahlen sortieren
            sys:store-protocol:
