name: Test e2e

on:
  pull_request:
    branches:
      - main
  # label:
  #   types: [created, deleted]

jobs:

  end-to-end-tests:
    runs-on: ubuntu-latest
    steps:
      # - name: PR no more in WIP state
      #   if: contains( github.event.pull_request.labels.*.name , 'WIP' )
      #   run: |
      #     echo "::error e2e tests are required to merge into main branch but will be executed only if WIP label is not present"
      #     exit 1
      - name: ready to execute e2e test
        if: "!contains( github.event.pull_request.labels.*.name , 'ensure e2e tests' )"
        run: |
          echo "::error add label 'ensure e2e tests' to execute e2e tests"
          exit 1
      - uses: actions/checkout@v2
      - name: run git change
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "git@github.com:"
      - name: execute tests
        env:
          DOCKER_ID: ${{ secrets.DOCKER_ID }}
          MY_DOCKER_PASSWORD: ${{ secrets.MY_DOCKER_PASSWORD }}
        run: curl "https://raw.githubusercontent.com/hpi-schul-cloud/end-to-end-tests/main/scripts/ci/fetch.github.sh" | bash
      - uses: actions/upload-artifact@v2
        name: upload results
        if: always()
        with:
          name: report
          path: end-to-end-tests/reports
