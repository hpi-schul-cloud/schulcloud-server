  - name: Service
    community.kubernetes.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: svc.yml.j2

  - name: Deployment
    community.kubernetes.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: deployment.yml.j2

  - name: Delete Files CronJob
    community.kubernetes.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: api-delete-s3-files-cronjob.yml.j2

