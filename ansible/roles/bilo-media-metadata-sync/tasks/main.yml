-  name: media metadata sync CronJob ConfigMap remove
   kubernetes.core.k8s:
     state: absent
     kind: CronJob
     namespace: "{{ NAMESPACE }}"
     name:  "{{ NAMESPACE }}-media-metadata-sync-cronjob-configmap"

- name: bilo media metadata sync CronJob ConfigMap
  kubernetes.core.k8s:
    kubeconfig: ~/.kube/config
    namespace: "{{ NAMESPACE }}"
